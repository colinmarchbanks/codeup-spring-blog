<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <th:block th:include="partials :: head">
    </th:block>
</head>
<body>

<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Body:
    <input th:field="*{body}" />
    <br />
    <input th:each="tag : ${tags}" class="tags" type="checkbox" name="tags" th:value="${tag.getId()}" th:text="${tag.getName()}"></span><br>
    <br>
    <input type="submit" />
</form>
</body>
</html>
